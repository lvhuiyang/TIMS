{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form role="form" action="{{ url('login') }}" method="post">
                    {{ csrf_input }}
                    <div class="form-group">
                        <label for="username-text">用户名</label>
                        <input type="text" class="form-control" id="username-text"
                               placeholder="请输入用户名" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password"
                               placeholder="请输入密码" name="password">
                    </div>
                    <div class="form-group">
                        <label for="role">角色</label>
                        <select id="role" name="role" class="form-control">
                            <option value="student">学生</option>
                            <option value="teacher">教师</option>
                            <option value="admin">管理员</option>
                        </select>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我的登录状态
                        </label>
                        <p style="display: inline-block; float: right; padding-right: 5px">
                            <a href="#">忘记密码？通过邮件找回</a>
                        </p>
                    </div>
                    <div style="margin-top: 20px">
                        <button type="submit" class="btn btn-info" style="width: 100px; margin-left: 5px">登录</button>
                        <button type="reset" class="btn btn-default" style="width: 100px; margin-left: 10px">重置</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
{% endblock %}
